syntax = "proto3";

option go_package = "github.com/thisguymartin/blbockchain-grpc-protobuf/proto";

message Block {
    Header header = 1;
    repeated Transaction transactions = 2;
}


message Header {
    int32 version = 1;
    int32 height = 2;
    bytes prevHash = 3;
    bytes rootHash = 4; // Merkle root hash
    int32 timestamp = 5;
}


message Transaction {

}